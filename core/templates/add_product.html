{% extends 't_base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-uppercase mb-3"><b>
                        Add A New Product
                    </b></h4>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-warning btn-block">Add</button>
                        <p class="text-center mt-3">
                            View Your Products
                            <a href="#"><b>My Products</b></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
